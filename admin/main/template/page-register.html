<!DOCTYPE html>
<html lang="en" class="h-100" id="login-page1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>قالب HTML پنل مدیریتی گلیک</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

</head>

<body class="h-100">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <div class="login-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content login-form">
                        <div class="card">
                            <div class="card-body">
                                <div class="logo text-center">
                                    <a href="index.html">
                                        <img src="../../assets/images/f-logo.png" alt="" class="ml-5">
                                    </a>
                                </div>
                                <h4 class="text-center mt-4">ثبت نام</h4>
                                <form class="mt-5 mb-5">
                                    <div class="form-group">
                                        <label>نام</label>
                                        <input type="Name" class="form-control" placeholder="نام">
                                    </div>
                                    <div class="form-group">
                                        <label>نام کاربری</label>
                                        <input type="UserName" class="form-control" placeholder="نام کاربری">
                                    </div>
                                    <div class="form-group">
                                        <label>ایمیل</label>
                                        <input type="email" class="form-control" placeholder="ایمیل">
                                    </div>
                                    <div class="form-group">
                                        <label>رمز عبور</label>
                                        <input type="password" class="form-control" placeholder="رمز عبور">
                                    </div>
                                    <div class="form-group">
                                        <label>تکرار رمز عبور</label>
                                        <input type="confirm-password" class="form-control"
                                            placeholder="تکرار رمز عبور">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12" style="margin-right: 2rem;">
                                            <div class="form-check p-l-0">
                                                <input class="form-check-input float-left" type="checkbox"
                                                    id="basic_checkbox_1">
                                                <label class="form-check-label ml-2 float-left"
                                                    for="basic_checkbox_1">با قوانین و مقررات موافقم</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mb-4 mt-4">
                                        <button type="submit" class="btn btn-primary">ثبت نام</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <h5 class="mb-5">یا ورود با</h5>
                                    <ul class="list-inline">
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()"
                                                class="btn btn-facebook"><i class="fa fa-facebook"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()"
                                                class="btn btn-twitter"><i class="fa fa-twitter"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()"
                                                class="btn btn-linkedin"><i class="fa fa-linkedin"></i></a>
                                        </li>
                                        <li class="list-inline-item m-t-10"><a href="javascript:void()"
                                                class="btn btn-google-plus"><i class="fa fa-google-plus"></i></a>
                                        </li>
                                    </ul>
                                    <p class="mt-5">قبلا ثبت نام کرده اید؟ <a href="page-login.html">وارد شوید</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="../../assets/plugins/common/common.min.js"></script>
    <!-- Custom script -->
    <script src="../js/custom.min.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/gleek.js"></script>
</body>

</html>
